<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link href="轮播图css.css" rel="stylesheet">
</head>
<body>
<!--    1. 大盒子类名为：tb-promp  淘宝广告
    2. 里面放张图片
    3. 左右两个按钮用链接，左箭头prev 右箭头next
    4. 底侧小圆点用ul，类名为promo-nav-->

<div class="tb-promo">
    <img src="img1/banner.JPG" alt="">
    <!--    左侧按钮箭头-->
    <a href="#" class="prev">&lt;</a>
    <!--    右侧按钮箭头-->
    <a href="#" class="next">&gt;</a>
    <!--    小圆点-->
    <ul class="promo-nav">
        <li class="selected"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>


</body>
</html>
